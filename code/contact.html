<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Records | Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainInfo">
        <nav class="navReal">
            <a class="logIcon" href="index.html">
                <h2>DAILY RECORDS</h2>
            </a>
            <div class="button-container">
                <a href="records.html">
                    <button>Records</button>
                </a>    
                <a href="checkout.html">
                    <button>Checkout</button>
                </a>
                <a href="contact.html">
                    <button>Contact</button>
                </a>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="contact-info">
            <h1>Get in Touch</h1>
            <p>Have a question or feedback? We'd love to hear from you!</p>
            <ul>
                <li><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/dailyrecords">Instagram</a></li>
                <li><i class="fab fa-twitter"></i> <a href="https://twitter.com/dailyrecords">Twitter</a></li>
                <li><i class="fab fa-tiktok"></i> <a href="https://www.tiktok.com/@dailyrecords">TikTok</a></li>
                <li><i class="fab fa-youtube"></i> <a href="https://www.youtube.com/dailyrecords">YouTube</a></li>
                <li><i class="fas fa-envelope"></i> <a href="mailto:contact@dailyrecords.com">contact@dailyrecords.com</a></li>
            </ul>
        </div>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/yourfontawesomekit.js"></script>
</body>
</html>
